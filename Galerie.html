<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Belle Époque</title> <!-- Titre de la page -->
    <link rel="stylesheet" href="Galerie.css"> <!-- Lien vers la feuille de style CSS -->
</head>
<body>
    <!-- Section À propos -->
    <section id="apropos"> <!-- Identification de la section pour un accès facile via un lien -->
        <h2>Notre Galerie</h2> <!-- Titre de la section -->
        <p>La Belle Époque est plus qu'un simple restaurant; c'est une expérience culinaire où la tradition rencontre l'innovation.</p> <!-- Description du restaurant -->
        
        <div class="content"> <!-- Conteneur principal pour le contenu de la galerie -->
            <div class="about-images"> <!-- Conteneur pour les images à propos -->
                <div class="image-row"> <!-- Première ligne d'images -->
                    <img src="g2.PNG" alt="Image à propos 1"> <!-- Première image -->
                    <img src="g3.PNG" alt="Image à propos 2"> <!-- Deuxième image -->
                </div>
                <div class="image-row"> <!-- Deuxième ligne d'images -->
                    <img src="g4.PNG" alt="Image à propos 3"> <!-- Troisième image -->
                    <img src="g5.PNG" alt="Image à propos 4"> <!-- Quatrième image -->
                </div>
            </div>
            <div class="additional-images"> <!-- Conteneur pour les images supplémentaires -->
                <img src="g6.PNG" alt="Image à propos 5"> <!-- Cinquième image -->
                <img src="g7.PNG" alt="Image à propos 6"> <!-- Sixième image -->
            </div>
        </div>
    </section>
</body>
</html>
